# This variant example includes fewer files in the web edition

products:
  web:
    files:
      - "00-00-cover"
      - "00-03-title-page"
      - "00-04-copyright-page"
      - "00-05-contents-page"
      - "01-00-text"
      - "01-01-plain-text"
    nav:
      - label: "Frontmatter"
        class: "cover-entry"
        children:
          - label: "Title page"
            file: "00-03-title-page"
            class: "frontmatter-entry"
          - label: "Copyright"
            file: "00-04-copyright-page"
            class: "frontmatter-entry"
          - label: "Contents"
            file: "00-05-contents-page"
            class: "frontmatter-entry"
      - label: "Part 1: Text"
        children:
          - label: "Plain text"
            file: "01-01-plain-text-1"
            id: "plain-text"
            children:
              - label: "I"
                file: "01-01-plain-text-1"
                id: "i"
              - label: "II"
                file: "01-01-plain-text-2"
                id: "ii"
              - label: "III"
                file: "01-01-plain-text-3"
                id: "iii"